<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/card.css">
    <script defer src="./index.js"></script>

    <title>Practice JS Website</title>

</head>
<body>
   
    <div class="game">

        <div class="header">
            <div class="name" id="playerName">Player Name</div>
            <div class="title">Game Title</div>
            <div class="placeholder"><img type="gif" src="./assets/gifs/x32-crystal.gif"></div>
        </div>
    


        <div id="gameplayBox">
            <div class="playGround">
                <div class="card">
                    <div class="cardFooter"></div>
                </div>
                
            </div>
            <div id="topActionButtons">
                <button class="gather">Gather</button>
                <button class="log">Logger Button</button>
            </div> 
        </div>

    <div class="interactBox">

        <div id="leftBox">

            <div class="choices">
                <div class="locationChoice">
                    <label for="choose">Change location:</label>
                    <select id="locations" name="pick">

                    </select>
                </div>
                <div class="actionChoice">
                    <label for="actions">Change Action:</label>
                    <select id="actions" name="pick">
                        <option value="">Gathering</option>
                        <option value="">Foraging</option>
                        <option value="">test23</option>
                    </select>
                </div>
            </div>

            <div id="actionButtons">
                <button class="">Action 1</button>
                <button class="">Action 2</button>
            </div>   

            <div id="resourceBar">
                <p>Coins :</p>
                <p id="wood"></p>
            </div>

        </div>

        
<!--clean this up here and in css -->

        <div id="rightBox">
            <div id="statBox">
                <ul class="stats">
                    <div class="hpBox"><img src="./assets/heart/x32-heart.png" alt="hp" id="hp"><li class="hp"></li></div>
                    <div class="dmgBox"><img src="./assets/dmg/x32-dmg.png" alt="dmg" id="dmg"><li class="dmg"></li></div>
                    <div class="armorBox"><img src="./assets/armor/x32-armor.png" alt="hp" id="armor"><li class="armor"></li></div>
                    <div class="critChanceBox"><img src="./assets/critChance/x32-critChance.png" alt="critChance" id="dmg"><li class="critChance"></li></div>
                    <div class="critDmgBox"><img src="./assets/critDamage/x32-critDmg.png" alt="hp" id="critDmg"><li class="critDmg"></li></div>

                </ul>
            </div>


            <div id="btnSandbox">

            </div>


            <div class ="logInside">
                <div id="utilBtns">
                    <div id="firstRow">
                         <button id ="inventory">Inventory</button>
                         <button id ="equipment">Equipment</button>
                         <button id ="">placeholder</button>
                    </div>
                    <div id="secondRow">
                         <button id ="">placeholder</button>
                         <button id ="details">Details</button>
                         <button id ="settings">Settings</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>


</body>
</html>
